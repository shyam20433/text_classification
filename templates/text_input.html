<!DOCTYPE html>
<html>
<head>
    <title>Text Depression Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa 0%, #e8f5e9 100%);
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 20px;
        }
        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }
        .input-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(44, 62, 80, 0.08);
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #bdbdbd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus {
            border-color: #388e3c;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #43a047 60%, #66bb6a 100%);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: linear-gradient(90deg, #2e7d32 60%, #43a047 100%);
        }
        .results {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(44, 62, 80, 0.08);
            margin-top: 20px;
            display: none;
        }
        .result-highlight {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .depressed {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #c62828;
        }
        .not-depressed {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #2e7d32;
        }
        .model-predictions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .model-predictions ul {
            list-style: none;
            padding: 0;
        }
        .model-predictions li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .model-predictions li:last-child {
            border-bottom: none;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #388e3c;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üß† Text Depression Detection</h1>
    
    <div class="input-container">
        <h3>Enter text to analyze:</h3>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="analyzeText()">Analyze Text</button>
    </div>

    <div id="results" class="results">
        <h3>Analysis Results:</h3>
        <div id="finalResult" class="result-highlight"></div>
        
        <div class="model-predictions">
            <h4>Individual Model Predictions:</h4>
            <ul id="modelPredictions"></ul>
        </div>
    </div>

    <div class="back-link">
        <a href="/">‚Üê Back to Survey</a>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                alert('Please enter some text to analyze.');
                return;
            }

            try {
                const response = await fetch('/predict-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                // Display results
                const resultsDiv = document.getElementById('results');
                const finalResultDiv = document.getElementById('finalResult');
                const modelPredictionsDiv = document.getElementById('modelPredictions');

                // Set final result
                finalResultDiv.textContent = data.final_result;
                finalResultDiv.className = 'result-highlight ' + 
                    (data.final_result === 'Depressed' ? 'depressed' : 'not-depressed');

                // Set model predictions
                modelPredictionsDiv.innerHTML = '';
                for (const [model, prediction] of Object.entries(data.predictions)) {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${model}:</strong> ${prediction}`;
                    modelPredictionsDiv.appendChild(li);
                }

                resultsDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the text.');
            }
        }

        // Allow Enter key to submit
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });
    </script>
</body>
</html>
